<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script type="text/javascript">
    //类中的构造器不是必须写，要对实例进行一些初始化的操作，如添加指定属性时才行。
    //如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super时必须要调用的
    //类中所定义的方法，都放在了类的原型对象上，供实例去使用
    class Person {
      //构造器中的this指向的是类的实例对象
      constructor(name, age) {
        this.name = name
        this.age = age
      }
      //类中可以直接写赋值语句，如下代码的含义是给car的实例对象添加一个属性
      a = 1
      //一般方法
      speak() {
        //speak方法放在了类的原型对象上
        //通过Person实例调用speak时，speak中this的指向就是person的实例
        console.log(`我叫${this.name},我的年龄是${this.age}`)
      }
    }
  </script>
</body>

</html>
