<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script type="text/javascript">
    let arr1 = [1, 3, 5, 7, 9]
    let arr2 = [2, 4, 6, 8, 10]
    console.log(...[arr1]);//展开一个数组
    let arr3 = [...arr1, ...arr2]
    console.log(arr3);//链接数组
    //在函数中使用
    function sum(...args) {
      return args.reduce((num, item) => {
        return num += item
      }, 0)
    }
    console.log(sum(1, 2, 3, 4));
    let person = { name: 'tom', age: 18 }
    // console.log(...person);//对象不能展开
    // let person2 = { ...perosn }//利用字面量的方式复制一个对象

    let person3 = { ...person, name: 'jack' }
    console.log(person3);
  </script>
</body>

</html>
