<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test"></div>
  <script src="../1.HelloReact/react.development.js"></script>
  <script src="../1.HelloReact/react-dom.development.js"></script>
  <script src="../1.HelloReact/babel.min.js"></script>
  <script type="text/babel">
    //受控组件用来省略ref
    class Login extends React.Component {
      //初始化状态
      state = { username: 'mh', password: '123' }
      //高阶函数：如果一个函数符合下面两个规范中的任何一个，那么该函数就是高阶函数
      // 1.若A函数，接受的参数是一个函数，那么A就可以称之为高阶函数
      //若A函数，调用的返回值仍然是一个函数，那么A就可以称之为高阶函数
      //常见的高阶函数为：Promise、setTimeout、arr.map()等等

      //函数柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式。


      // saveUsername = (event) => {
      //   // console.log(event.target.value);
      //   this.setState({ username: event.target.value })
      // }
      // savePassword = (event) => {
      //   // console.log(event.target.value);
      //   this.setState({ password: event.target.value })
      // }
      //函数柯力化：由参数来控制函数的输出
      //保存表单数据到状态
      saveFormdata = (dataType) => {
        return (event) => {
          this.setState({ [dataType]: event.target.value })
        }
      }
      handlerSubmit = (event) => {
        //函数体
        //组织表达的提交
        event.preventDefault()
        const { username, password } = this.state
        alert(`你输入的用户名是：${username},你输入的密码是：${password}`);
      }
      render() {
        return (
          <form onSubmit={this.handlerSubmit}>
            用户名：<input type="text" name='username' onChange={this.saveFormdata("username")} />
            密码：<input type="password" name="passsword" onChange={this.saveFormdata('password')} />
            <button>登录</button>
          </form>
        )
      }
    }
    ReactDOM.render(<Login />, document.getElementById('test'))
  </script>
</body>

</html>
