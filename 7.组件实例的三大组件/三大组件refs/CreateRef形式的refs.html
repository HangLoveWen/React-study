<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test"></div>
  <script src="../../1.HelloReact/react.development.js"></script>
  <script src="../../1.HelloReact/react-dom.development.js"></script>
  <script src="../../1.HelloReact/babel.min.js"></script>
  <script type="text/babel">
    //常见组件
    class Demo extends React.Component {
      //React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点,该容器是‘专人专用’的
      myRef = React.createRef()
      //展示左侧输入框的数据
      showData = () => {
        // const { input1 } = this.refs
        // alert(input1.value);
        alert(this.myRef.current.value);
      }
      //展示右侧输入框的数据
      showData2 = () => {
        const { input2 } = this.refs
        alert(input2.value);
      }
      render() {
        return (
          <div>
            <input type="text" placeholder="点击按钮显示数据" ref={this.myRef} />&nbsp;
            <button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
            <input onBlur={this.showData2} type="text" placeholder="失去焦点提示数据" ref='input2' />
          </div>
        )
      }
    }

    ReactDOM.render(<Demo />, document.getElementById('test'))
  </script>
</body>

</html>
