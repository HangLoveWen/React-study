<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test"></div>
  <script src="../1.HelloReact/react.development.js"></script>
  <script src="../1.HelloReact/react-dom.development.js"></script>
  <script src="../1.HelloReact/babel.min.js"></script>
  <script type="text/babel">
    //数据现用现取就是非受控组件
    class Login extends React.Component {
      handlerSubmit = (event) => {
        //函数体
        const { username, password } = this
        //组织表达的提交
        event.preventDefault()
        alert(`你输入的用户名是：${username.value},你输入的密码是：${password.value}`);
      }
      render() {
        return (
          <form action="http://www.atguigu.com" onSubmit={this.handlerSubmit}>
            用户名：<input type="text" name='username' ref={(c) => this.username = c} />
            密码：<input type="password" name="passsword" ref={(c) => this.password = c} />
            <button>登录</button>
          </form>
        )
      }
    }
    ReactDOM.render(<Login />, document.getElementById('test'))
  </script>
</body>

</html>
