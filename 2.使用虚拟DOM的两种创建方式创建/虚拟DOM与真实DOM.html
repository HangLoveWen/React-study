<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .title{
      background-color: aqua;
      color: red;
    }
  </style>
</head>
<body>
  <div id="test"></div>
  <script src="../../book-react/1.HelloReact/react.development.js"></script>
  <script src="../../book-react/1.HelloReact/react-dom.development.js"></script>
  <script src="../../book-react/1.HelloReact/babel.min.js">
      //引入babel，将jsx转为js
  </script>
  <script type="text/babel">
    const name='ASDasd'
    const gender='ASDasd'
    //此处一定要写babel
    // 1.创建虚拟dom
    const VDOM=(
      <h2 className="title" id={name.toLowerCase()}>
        <span style={{color:'red'}}>{gender.toUpperCase()}</span>
      </h2>
    )
    //此处不是字符串
    //2.渲染虚拟DOM到界面上
    // ReactDOM.render(虚拟DOM,容器M)
    ReactDOM.render(VDOM,document.querySelector('#test'))
    console.log('虚拟DOM',VDOM);
    console.log('真实DOM',document.getElementById('test'));
    //关于虚拟DOM
    // 1.本质是OBject类型的对象（一般对象）
    //2.虚拟DOM比较轻，真实DOM比较重，因为虚拟DOM是REACT在使用，无需真实DOm上那么多属性
    //3.虚拟DOM最终会被REACT转化为真实DOM,呈现在页面山。

    </script>
</body>
</html>
