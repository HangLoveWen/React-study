<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .list {
      width: 200px;
      height: 150px;
      background-color: skyblue;
      overflow: auto;
    }

    .news {
      height: 30px;
    }
  </style>
</head>

<body>
  <div id="test"></div>
  <script src="../1.HelloReact//new/react.development.js"></script>
  <script src="../1.HelloReact/new/react-dom.development.js"></script>
  <script src="../1.HelloReact/new/babel.min.js"></script>
  <script type="text/babel">
    class Person extends React.Component {
      state = {
        person: [
          {
            id: 1, name: '肖战', age: 19
          },
          {
            id: 2, name: '希瓦娜', age: 18
          }
        ]
      }
      add = () => {
        const { person } = this.state
        this.setState({ person: [{ id: 1, name: '小王', age: '20' }, ...person] })
      }
      render() {
        const { person } = this.state
        return (
          <div>
            <h2>展示人员信息</h2>
            <button onClick={this.add}>添加一个小王</button>
            <h3>使用index（索引值）作为key</h3>
            <ul>
              {person.map((people, index) => {
                return <li key={index}>{people.name}----{people.age}<input type="text" /></li>
              })}
            </ul>
            <hr />
            <hr />
            <h3>使用id（数据的唯一表示）作为key</h3>
            <ul>
              {person.map((people) => {
                return <li key={people.id}>{people.name}----{people.age}<input type="text" /></li>
              })}
            </ul>
          </div>
        )
      }
    }
    ReactDOM.render(<Person />, document.getElementById('test'))
  </script>
</body>

</html>
